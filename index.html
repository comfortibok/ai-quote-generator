<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Quote-Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css" />
    <!-- TypewriterJS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header><h1>QUOTE GENERATOR</h1></header>
    <div class="quote-container">
      <main>
        <form id="form">
          <input
            class="search-input"
            type="text"
            placeholder="Enter keywords."
            autocomplete="off"
            required
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="hint">Hint: Motherhood, Motivation, Love</div>
        <div class="quote hidden"></div>
      </main>
      <footer>
        Coded with ❤️ by
        <a href="https://github.com/comfortibok" target="_blank"
          >Comfort Ibok</a
        >
        and is open-sourced on
        <a href="#" target="_blank">GitHub</a>
        and hosted on
        <a href="#" target="_blank">Netlify</a>.
      </footer>
    </div>

    <!-- JS -->
    <script src="src/index.js"></script>
  </body>
</html>
